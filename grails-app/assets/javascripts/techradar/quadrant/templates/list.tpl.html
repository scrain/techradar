<div id="list-quadrant" class="content scaffold-list" role="main">
    <h1>Radar Quadrants</h1>
    <table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Color</th>
      <th>Items</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'even': $index%2 == 0, 'odd': $index%2 == 1}" ng-repeat="quadrant in vm.quadrantList">
      <td>
        <a ui-sref="quadrant.show({id: quadrant.id})">{{quadrant.name}}</a>
      </td>
      <td>
        <span>{{quadrant.color}}</span>
      </td>
      <td>
        <ul>
          <li ng-repeat="item in quadrant.items">
            <a ui-sref="item.show({id: item.id})">{{item.toString()}}</a>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>

        </div>-->
</div>
