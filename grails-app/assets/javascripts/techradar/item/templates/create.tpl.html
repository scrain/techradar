<div id="create-item" class="content scaffold-create" role="main">
    <h1>Create Radar Item</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="saveItem" ng-submit="vm.saveItem()">
        <fieldset class="form">
            <ng-include src="'/techradar/item/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" name="create" class="save" value="Create" />
        </fieldset>
    </form>
</div>
