<div id="edit-item" class="content scaffold-edit" role="main">
    <h1>Edit Radar Item</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="updateItem" ng-submit="vm.updateItem()">
        <fieldset class="form">
            <ng-include src="'/techradar/item/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Update" />
        </fieldset>
    </form>
</div>
