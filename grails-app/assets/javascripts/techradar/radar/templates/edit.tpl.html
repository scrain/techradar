<div id="edit-radar" class="content scaffold-edit" role="main">
    <h1>Edit Radar</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="updateRadar" ng-submit="vm.updateRadar()">
        <fieldset class="form">
            <ng-include src="'/techradar/radar/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Update" />
        </fieldset>
    </form>
</div>
