<fieldset class="form">
  <div class="fieldcontain required">
    <label for="name">Name
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="name" id="name" ng-model="vm.radar.name" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="quadrants">Quadrants</label>
    <a ui-sref="quadrant.create({radarId: vm.radar.id})">Add Quadrant</a>
  </div>
</fieldset>
